<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Weather Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Heading for weather information -->
      <h1 class="mb-3">Weather Information</h1>
      <!-- Dropdown select element for city selection -->
      <select id="city-selector" class="form-select mb-3">
        <!-- Option elements for city selection -->
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Paris">Paris</option>
        <option value="Berlin">Berlin</option>
        <option value="Sydney">Sydney</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Moscow">Moscow</option>
        <option value="Shanghai">Shanghai</option>
        <option value="Dubai">Dubai</option>
        <option value="Sao Paulo">Sao Paulo</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Toronto">Toronto</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Istanbul">Istanbul</option>
        <option value="Cape Town">Cape Town</option>
        <option value="Singapore">Singapore</option>
        <option value="Rome">Rome</option>
        <option value="Seoul">Seoul</option>
        <option value="Mexico City">Mexico City</option>
      </select>
      <!-- Button to trigger weather retrieval -->
      <button class="btn btn-primary" onclick="getWeather()">
        Get Weather
      </button>
      <!-- Container for displaying weather information -->
      <div id="weather" class="mt-3"></div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Select2 library for enhanced select elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.full.min.js"></script>
    <!-- Custom JavaScript file for weather app functionality -->
    <script src="script.js"></script>
  </body>
</html>
